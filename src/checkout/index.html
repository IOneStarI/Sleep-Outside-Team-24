<!doctype html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Sleep Outside | Checkout</title>
      <link rel="stylesheet" href="../css/style.css" />
      <script src="../js/checkout.js" type="module"></script>
   </head>
   <body>
      <header class="divider" id="main-header"></header>
      <main class="divider">
         <section class="products">
            <h1 class="checkout-title">Review & Place your Order</h1>
            <form id="checkout-form">
               <h2>Customer Name</h2>
               <input type="text" name="fname" placeholder="First Name" required />
               <input type="text" name="lname" placeholder="Last Name" required />
               <h2>Address</h2>
               <input type="text" name="street" placeholder="Street Address" required />
               <input type="text" name="city" placeholder="City" required />
               <input type="text" name="state" placeholder="State" required />
               <input type="text" name="zip" placeholder="Zip Code" required />
               <h2>Payment</h2>
               <input type="text" name="cardNumber" placeholder="Credit Card Number" required pattern="\d{13,16}" />
               <input type="text" name="expiration" placeholder="Expiration Date (MM/YY)" required pattern="(0[1-9]|1[0-2])/[0-9]{2}" />
               <input type="text" name="code" placeholder="Security Code" required pattern="\d{3,4}" />
               <h2>Order Summary</h2>
               <p>Subtotal: $<span id="subtotal"></span></p>
               <p>Tax (6%): $<span id="tax"></span></p>
               <p>Shipping: $<span id="shipping"></span></p>
               <p>Total: $<span id="order-total"></span></p>
               <button class="checkout-button" type="submit">Place order</button>
            </form>
         </section>
      </main>
      <footer id="main-footer"></footer>
   </body>
</html>
